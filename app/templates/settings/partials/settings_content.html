<div id="settings-content" class="max-w-5xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Settings</h1>

    <div class="bg-white rounded-xl shadow-md p-8">
        <form
            hx-post="{{ url_for('update_settings') }}"
            hx-target="#settings-content"
            hx-swap="outerHTML"
            class="space-y-6"
        >
            <div>
                <h2 class="text-2xl font-bold text-gray-800 mb-6">API Configuration</h2>
                
                <div class="space-y-4">
                    <div>
                        <label for="gemini-api-key" class="block text-sm font-semibold text-gray-700 mb-2">
                            Gemini API Key
                        </label>
                        <div class="relative">
                            <input
                                type="password"
                                id="gemini-api-key"
                                name="gemini_api_key"
                                class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                hx-preserve="true"
                                placeholder="{{ 'Key is set. Enter a new key to overwrite.' if settings.gemini_api_key else 'Enter your Gemini API key' }}"
                                value="{{ settings.gemini_api_key }}"
                            />
                            <button type="button" data-toggle-password-visibility class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5 eye-icon" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5 eye-slash-icon hidden" viewBox="0 0 16 16">
                                    <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588M5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label for="elevenlabs-api-key" class="block text-sm font-semibold text-gray-700 mb-2">
                            ElevenLabs API Key
                        </label>
                        <div class="relative">
                            <input
                                type="password"
                                id="elevenlabs-api-key"
                                name="elevenlabs_api_key"
                                class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                hx-preserve="true"
                                placeholder="{{ 'Key is set. Enter a new key to overwrite.' if settings.elevenlabs_api_key else 'Enter your ElevenLabs API key' }}"
                                value="{{ settings.elevenlabs_api_key }}"
                            />
                            <button type="button" data-toggle-password-visibility class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5 eye-icon" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5 eye-slash-icon hidden" viewBox="0 0 16 16">
                                    <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588M5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label for="voice-id" class="block text-sm font-semibold text-gray-700 mb-2">
                            Default Voice ID
                        </label>
                        <input
                            type="text"
                            id="voice-id"
                            name="voice_id"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Enter ElevenLabs Voice ID"
                            value="{{ settings.voice_id }}"
                        />
                    </div>
                </div>
            </div>

            <div class="border-t border-gray-200 pt-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Global Evaluation Prompt</h2>
                <textarea
                    id="evaluation-prompt"
                    name="evaluation_prompt"
                    rows="6"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                    placeholder="Define the style and format of AI feedback (e.g., 'Provide feedback in two sections: Feedback and Suggestion. Be concise and encouraging.')"
                >{{ settings.evaluation_prompt }}</textarea>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-lg shadow transition">
                    Save Settings
                </button>
            </div>
        </form>
    </div>
</div>
