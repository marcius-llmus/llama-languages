<div id="language-profile-{{ language_profile.id }}" class="bg-white rounded-xl shadow-md p-6">
    <h3 class="text-xl font-bold text-gray-800 mb-4">Editing: {{ language_profile.name }}</h3>
    <form
        hx-patch="{{ url_for('update_language_profile', profile_id=language_profile.id) }}"
        hx-target="#language-profile-{{ language_profile.id }}"
        hx-swap="outerHTML"
        class="space-y-4"
    >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="name-{{ language_profile.id }}" class="block text-sm font-semibold text-gray-700 mb-1">Profile Name</label>
                <input type="text" name="name" id="name-{{ language_profile.id }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       value="{{ language_profile.name }}">
            </div>
            <div>
                <label for="target_language-{{ language_profile.id }}" class="block text-sm font-semibold text-gray-700 mb-1">Target Language</label>
                <input type="text" name="target_language" id="target_language-{{ language_profile.id }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       value="{{ language_profile.target_language }}">
            </div>
        </div>
        <div class="flex justify-end space-x-2">
             <button type="button" 
                hx-get="{{ url_for('get_language_profile', profile_id=language_profile.id) }}"
                hx-target="#language-profile-{{ language_profile.id }}"
                hx-swap="outerHTML"
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-6 py-2 rounded-lg shadow transition">
                Cancel
            </button>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition">
                Save Changes
            </button>
        </div>
    </form>
</div>
