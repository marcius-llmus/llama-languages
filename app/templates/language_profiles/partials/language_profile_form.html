<div class="mb-8 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Create New Profile</h2>
    <form
        hx-post="{{ url_for('create_language_profile') }}"
        hx-target="#language-profile-list"
        hx-swap="afterbegin"
        hx-on::after-request="this.reset()"
        class="space-y-4"
    >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Profile Name</label>
                <input type="text" name="name" id="name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="e.g., Spanish A2 Grammar">
            </div>
            <div>
                <label for="target_language" class="block text-sm font-semibold text-gray-700 mb-1">Target Language</label>
                <input type="text" name="target_language" id="target_language" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="e.g., Spanish">
            </div>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition">
                + Create Profile
            </button>
        </div>
    </form>
</div>
