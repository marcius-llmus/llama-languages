<div id="language-profile-{{ language_profile.id }}" class="bg-white rounded-xl shadow-md overflow-hidden">
    <div class="bg-blue-600 p-6">
        <div class="flex justify-between items-start">
            <div>
                <h3 class="text-2xl font-bold text-white mb-2">{{ language_profile.name }}</h3>
                <span class="inline-block bg-blue-500 text-white text-sm px-3 py-1 rounded-full">
                    {{ language_profile.target_language }}
                </span>
            </div>
            <div class="flex space-x-2">
                <button 
                    hx-get="{{ url_for('view_edit_language_profile_form', profile_id=language_profile.id) }}"
                    hx-target="#language-profile-{{ language_profile.id }}"
                    hx-swap="outerHTML"
                    class="text-white hover:bg-blue-700 p-2 rounded transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                </button>
                <button 
                    hx-delete="{{ url_for('delete_language_profile', profile_id=language_profile.id) }}"
                    hx-target="#language-profile-{{ language_profile.id }}"
                    hx-swap="outerHTML"
                    hx-confirm="Are you sure you want to delete this profile?"
                    class="text-white hover:bg-blue-700 p-2 rounded transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div class="p-6">
        <h4 class="text-sm font-semibold text-gray-600 uppercase mb-3">Practice Topics</h4>
        <div id="topic-list-{{ language_profile.id }}" class="space-y-2 mb-4">
            {% for topic in language_profile.practice_topics %}
                {% include "language_profiles/partials/practice_topic_item.html" %}
            {% endfor %}
        </div>
        
        {% include "language_profiles/partials/add_practice_topic_form.html" %}

        <div class="flex justify-end mt-4">
            <a href="{{ url_for('view_conversation') }}" 
               class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition">
                Practice
            </a>
        </div>
    </div>
</div>
