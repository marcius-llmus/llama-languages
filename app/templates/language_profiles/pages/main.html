{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Language Profiles</h1>
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition">
            + New Profile
        </button>
    </div>

    <div class="space-y-6">
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="bg-blue-600 p-6">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-2xl font-bold text-white mb-2">Spanish A2 Grammar</h3>
                        <span class="inline-block bg-blue-500 text-white text-sm px-3 py-1 rounded-full">
                            Spanish
                        </span>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-white hover:bg-blue-700 p-2 rounded transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                        </button>
                        <button class="text-white hover:bg-blue-700 p-2 rounded transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="p-6">
                <h4 class="text-sm font-semibold text-gray-600 uppercase mb-3">Practice Topics</h4>
                <div class="space-y-2 mb-4">
                    <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                        <span class="text-gray-700">Ser vs. Estar</span>
                        <button class="text-red-600 hover:text-red-700">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                        <span class="text-gray-700">Preterite Tense</span>
                        <button class="text-red-600 hover:text-red-700">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                        <span class="text-gray-700">Subjunctive Mood</span>
                        <button class="text-red-600 hover:text-red-700">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <button class="text-blue-600 hover:text-blue-700 text-sm font-semibold mb-4">
                    + Add Topic
                </button>
                <div class="flex justify-end">
                    <a href="{{ url_for('view_conversation') }}" 
                       class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition">
                        Practice
                    </a>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="bg-indigo-600 p-6">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="text-2xl font-bold text-white mb-2">Japanese Business Keigo</h3>
                        <span class="inline-block bg-indigo-500 text-white text-sm px-3 py-1 rounded-full">
                            Japanese
                        </span>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-white hover:bg-indigo-700 p-2 rounded transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                        </button>
                        <button class="text-white hover:bg-indigo-700 p-2 rounded transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="p-6">
                <h4 class="text-sm font-semibold text-gray-600 uppercase mb-3">Practice Topics</h4>
                <div class="space-y-2 mb-4">
                    <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                        <span class="text-gray-700">Honorific Speech (Sonkeigo)</span>
                        <button class="text-red-600 hover:text-red-700">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                        <span class="text-gray-700">Humble Speech (Kenjougo)</span>
                        <button class="text-red-600 hover:text-red-700">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <button class="text-blue-600 hover:text-blue-700 text-sm font-semibold mb-4">
                    + Add Topic
                </button>
                <div class="flex justify-end">
                    <a href="{{ url_for('view_conversation') }}" 
                       class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition">
                        Practice
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
