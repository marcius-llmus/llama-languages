<div id="persona-{{ persona.id }}" class="bg-white rounded-xl shadow-md p-6">
    <h3 class="text-xl font-bold text-gray-800 mb-4">Editing: {{ persona.name }}</h3>
    <form
        hx-put="{{ url_for('update_persona', persona_id=persona.id) }}"
        hx-target="#persona-{{ persona.id }}"
        hx-swap="outerHTML"
        class="space-y-4"
    >
        <div>
            <label for="name-{{ persona.id }}" class="block text-sm font-semibold text-gray-700 mb-1">Persona Name</label>
            <input type="text" name="name" id="name-{{ persona.id }}" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   value="{{ persona.name }}">
        </div>
        <div>
            <label for="prompt-{{ persona.id }}" class="block text-sm font-semibold text-gray-700 mb-1">Persona Prompt</label>
            <textarea name="prompt" id="prompt-{{ persona.id }}" rows="4" required
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                      >{{ persona.prompt }}</textarea>
        </div>
        <div class="flex justify-end space-x-2">
             <button type="button" 
                hx-get="{{ url_for('get_persona', persona_id=persona.id) }}"
                hx-target="#persona-{{ persona.id }}"
                hx-swap="outerHTML"
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-6 py-2 rounded-lg shadow transition">
                Cancel
            </button>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition">
                Save Changes
            </button>
        </div>
    </form>
</div>
