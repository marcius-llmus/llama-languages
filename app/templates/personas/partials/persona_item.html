<div id="persona-{{ persona.id }}" class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition">
    <div class="flex justify-between items-start mb-4">
        <h3 class="text-xl font-bold text-gray-800">
            {{ persona.name }}
        </h3>
        <div class="flex space-x-2">
            <button 
                hx-get="{{ url_for('view_edit_persona_form', persona_id=persona.id) }}"
                hx-target="#persona-{{ persona.id }}"
                hx-swap="outerHTML"
                class="text-gray-400 hover:text-blue-600 transition p-2 hover:bg-blue-50 rounded">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
            </button>
            <button 
                hx-delete="{{ url_for('delete_persona', persona_id=persona.id) }}"
                hx-target="#persona-{{ persona.id }}"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this persona?"
                class="text-gray-400 hover:text-red-600 transition p-2 hover:bg-red-50 rounded">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
            </button>
        </div>
    </div>
    <p class="text-gray-600 text-sm line-clamp-3">
        {{ persona.prompt }}
    </p>
</div>
