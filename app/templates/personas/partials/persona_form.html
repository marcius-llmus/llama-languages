<div class="mb-8 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Create New Persona</h2>
    <form
        hx-post="{{ url_for('create_persona') }}"
        hx-target="#persona-list"
        hx-swap="afterbegin"
        hx-on::after-request="this.reset()"
        class="space-y-4"
    >
        <div>
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Persona Name</label>
            <input type="text" name="name" id="name" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   placeholder="e.g., Friendly Barista">
        </div>
        <div>
            <label for="prompt" class="block text-sm font-semibold text-gray-700 mb-1">Persona Prompt</label>
            <textarea name="prompt" id="prompt" rows="4" required
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                      placeholder="Define the persona's character, tone, and background..."></textarea>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition">
                + Create Persona
            </button>
        </div>
    </form>
</div>
