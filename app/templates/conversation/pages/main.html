{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Conversation Practice</h1>
        <p class="text-gray-600 text-lg">{{ language_profile.name }} ({{ language_profile.target_language }})</p>
    </div>

    <div id="conversation-container" hx-ext="ws" ws-connect="/conversation/ws/{{ language_profile.id }}">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            <div class="bg-white rounded-xl shadow-md p-6">
                <label for="persona-select" class="block text-sm font-semibold text-gray-700 mb-2">
                    Select Persona
                </label>
                <select id="persona-select" name="persona_id" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    {% for persona in personas %}
                    <option value="{{ persona.id }}">{{ persona.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6">
                <label for="focus-select" class="block text-sm font-semibold text-gray-700 mb-2">
                    Practice Focus
                </label>
                <select id="focus-select" name="focus_topic_id" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Free Conversation</option>
                    {% for topic in language_profile.practice_topics %}
                    <option value="{{ topic.id }}">{{ topic.topic_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6 flex items-center justify-center">
                <button class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition" onclick="window.location.href='{{ url_for('view_language_profiles') }}'">
                    End Session
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-md p-6 h-[600px] flex flex-col">
                    <div id="chat-log" class="flex-1 overflow-y-auto space-y-4 mb-4 pr-4">
                        <!-- Messages will be swapped here -->
                    </div>
                    <div class="border-t border-gray-200 pt-4">
                        <form id="text-form" ws-send hx-include="#persona-select, #focus-select" class="flex space-x-4 items-center">
                            <input id="message-input" name="text_message" type="text" class="flex-grow w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Type your message..." autocomplete="off" required>
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition">
                                Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6 h-[600px] overflow-y-auto">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Feedback</h2>
                <div class="space-y-4">
                    <p class="text-gray-600 text-sm">Feedback will appear here after each interaction...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
