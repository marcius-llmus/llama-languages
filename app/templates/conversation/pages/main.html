{% extends "base.html" %}

{% block content %}
<div class="w-full h-full flex items-center justify-center">
    <div class="w-full max-w-6xl bg-white rounded-lg border border-gray-200 h-[800px] flex flex-col"
         hx-ext="ws" ws-connect="/conversation/ws/{{ language_profile.id }}">
    
        <!-- Chat Messages Container with Scroll -->
        <div id="chat-history" class="flex-1 overflow-y-auto p-8 scrollbar-thin">
            <div class="space-y-8">
                <!-- Initial AI Message -->
                <div class="flex items-start gap-4">
                    <div class="flex-shrink-0 w-12 h-12 rounded-full bg-purple-600 flex items-center justify-center text-white font-semibold">
                        {{ persona.name[0] }}
                    </div>
                    <div class="flex-1 max-w-3xl">
                        <div class="bg-gray-100 rounded-lg p-5">
                            <p class="text-gray-900 text-lg leading-relaxed">
                                Hello! I am {{ persona.name }}. How can I help you practice your {{ language_profile.target_language }} today?
                            </p>
                            <div class="flex justify-end mt-2">
                                <button class="p-2 rounded-full hover:bg-gray-200 text-purple-600 transition-colors">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M8 5v14l11-7z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Input Area -->
        <div class="border-t border-gray-200 p-6">
            <form id="chat-form" ws-send class="flex items-center gap-4">
                <input type="hidden" name="persona_id" value="{{ persona.id }}">
                <div class="flex-1 relative">
                    <input
                        name="text_message"
                        type="text"
                        placeholder="Type your message..."
                        class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                        autocomplete="off"
                    >
                    <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 text-blue-600 hover:text-blue-700">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/>
                        </svg>
                    </button>
                </div>
                <button type="button" class="w-12 h-12 rounded-full bg-purple-600 text-white hover:bg-purple-700 transition-colors flex items-center justify-center">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('htmx:afterSwap', function(event) {
        const chatHistory = document.getElementById('chat-history');
        chatHistory.scrollTop = chatHistory.scrollHeight;
    });
    document.getElementById('chat-form').addEventListener('htmx:wsAfterSend', function(evt) {
        this.querySelector('input[name="text_message"]').value = '';
    });
    window.addEventListener('load', () => {
        const chatHistory = document.getElementById('chat-history');
        chatHistory.scrollTop = chatHistory.scrollHeight;
    });
</script>
{% endblock %}
