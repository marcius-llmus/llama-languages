<div hx-swap-oob="beforeend:#chat-log" id="ai-message-container-{{ turn_id }}" class="flex items-start space-x-3">

        <span class="text-white font-semibold text-sm">{{ persona_initial or "C" }}</span>
    </div>
    <div class="flex-1 max-w-lg">
        <div id="ai-message-content-{{ turn_id }}" class="bg-white rounded-lg rounded-tl-none px-4 py-3 shadow-sm border border-gray-200">
