<div hx-swap-oob="innerHTML:#user-message-feedback-{{ turn_id }}" x-data="{ showFeedback: false }">
    {% if feedback %}
        <div class="flex justify-end items-center gap-2 mt-2">
            <button
                @click="showFeedback = !showFeedback"
                class="px-3 py-1.5 text-white text-sm font-medium rounded transition-colors
                    {% if feedback_level == 'red' %} bg-red-500 hover:bg-red-600
                    {% elif feedback_level == 'yellow' %} bg-amber-500 hover:bg-amber-600
                    {% else %} bg-green-500 hover:bg-green-600 {% endif %}"
                title="View Corrections & Tips"
            >
                Feedback
            </button>
        </div>

        <!-- Feedback Popup - Absolutely Positioned -->
        <div
            x-show="showFeedback"
            x-transition
            @click.away="showFeedback = false"
            class="absolute top-0 left-0 right-0 bg-white text-gray-900 rounded-lg p-5 border-2 shadow-xl z-50 feedback-popup
                {% if feedback_level == 'red' %} border-red-500
                {% elif feedback_level == 'yellow' %} border-amber-500
                {% else %} border-green-500 {% endif %}"
            style="display: none;"
        >
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold">Feedback & Corrections</h3>
                <button @click="showFeedback = false" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <div class="space-y-4">
                {% if feedback.type == 'correction' %}
                <div class="bg-red-50 border-l-4 border-red-500 p-4">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="font-bold text-red-800 text-base">Correction</span>
                    </div>
                    <p class="text-red-900 text-base">{{ feedback.feedback }}</p>
                </div>
                {% elif feedback.type == 'suggestion' %}
                <div class="bg-yellow-50 border-l-4 border-yellow-500 p-4">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="font-bold text-yellow-800 text-base">Suggestion</span>
                    </div>
                    <p class="text-yellow-900 text-base">{{ feedback.feedback }}</p>
                </div>
                {% elif feedback.type == 'tip' %}
                <div class="bg-blue-50 border-l-4 border-blue-500 p-4">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="font-bold text-blue-800 text-base">Tip</span>
                    </div>
                    <p class="text-blue-900 text-base">{{ feedback.feedback }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    {% else %}
        <!-- No feedback, render an empty div to remove spinner -->
        <div class="mt-2"></div>
    {% endif %}
</div>
